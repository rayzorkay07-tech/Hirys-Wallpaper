<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irys Trusted The Future</title>

  <style>
    @font-face {
      font-family: 'Moderniz';
      src: url('./Moderniz.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Moderniz', sans-serif;
      background: linear-gradient(90deg, #34c9a7, #51fed6);
      transition: background 0.8s ease;
    }

    .container {
      width: 1500px;
      height: 750px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: transparent;
    }

    img.logo {
      max-width: 718.1px;
      max-height: 131.9px;
      width: auto;
      height: auto;
      filter: drop-shadow(30px 30px 25px #015178);
      transition: filter 0.8s ease;
    }

    h1 {
      margin-top: 30px;
      font-size: 48px;
      letter-spacing: 2px;
      color: #0190d6;
      transition: color 0.8s ease;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 1px;
    }

    .buttons {
      position: absolute;
      top: 20px;
      display: flex;
      gap: 15px;
    }

    .buttons button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: background 0.3s, transform 0.2s;
      backdrop-filter: blur(10px);
    }

    .buttons button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .action-btn {
      margin-top: 20px;
      padding: 14px 30px;
      font-size: 20px;
      background: #0190d6;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .action-btn:hover {
      background: #015178;
      transform: translateY(-2px);
    }

    .action-buttons {
      position: absolute;
      bottom: 70px;
      display: flex;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="templateContainer">
    <div class="buttons">
      <button onclick="setStyle(1)">Style 1</button>
      <button onclick="setStyle(2)">Style 2</button>
      <button onclick="setStyle(3)">Style 3</button>
      <button onclick="setStyle(4)">Style 4</button>
    </div>

    <img src="hirysog.jpg" alt="Hirys Logo" class="logo" id="logo" />
    <h1 id="subtitle">TRUSTED THE FUTURE</h1>

    <div class="action-buttons">
      <button class="action-btn" onclick="downloadImage()">Download JPG</button>
      <button class="action-btn" onclick="generatePreview()">Generate Preview</button>
    </div>

    <footer>Hirys template</footer>
  </div>

  <!-- html2canvas CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    function setStyle(option) {
      const body = document.body;
      const logo = document.getElementById('logo');
      const subtitle = document.getElementById('subtitle');

      switch (option) {
        case 1:
          body.style.background = "linear-gradient(90deg, #34c9a7, #51fed6)";
          logo.style.filter = "drop-shadow(30px 30px 25px #015178)";
          subtitle.style.color = "#0190d6";
          break;
        case 2:
          body.style.background = "linear-gradient(90deg, #015178, #0190d6)";
          logo.style.filter = "drop-shadow(30px 30px 25px #34c9a7)";
          subtitle.style.color = "#51fed6";
          break;
        case 3:
          body.style.background = "linear-gradient(90deg, #b33318, #ff5029)";
          logo.style.filter = "drop-shadow(30px 30px 25px #ff5029)";
          subtitle.style.color = "#ff5029";
          break;
        case 4:
          body.style.background = "linear-gradient(90deg, #8a92c1, #bac5ff)";
          logo.style.filter = "drop-shadow(30px 30px 25px #015178)";
          subtitle.style.color = "#015178";
          break;
      }
    }

    async function downloadImage() {
      const container = document.getElementById("templateContainer");
      const canvas = await html2canvas(container, {
        backgroundColor: null,
        scale: 2
      });
      const link = document.createElement("a");
      link.download = "Irys Trusted The Future.jpg";
      link.href = canvas.toDataURL("image/jpeg", 0.92);
      link.click();
    }

    async function generatePreview() {
      const container = document.getElementById("templateContainer");
      const canvas = await html2canvas(container, {
        backgroundColor: null,
        scale: 1
      });

      // Resize canvas to 800x400
      const resizedCanvas = document.createElement("canvas");
      resizedCanvas.width = 800;
      resizedCanvas.height = 400;
      const ctx = resizedCanvas.getContext("2d");
      ctx.drawImage(canvas, 0, 0, 800, 400);

      const link = document.createElement("a");
      link.download = "preview.jpg";
      link.href = resizedCanvas.toDataURL("image/jpeg", 0.92);
      link.click();
    }
  </script>
</body>
</html>
